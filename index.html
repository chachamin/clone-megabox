<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메가박스(클론)</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    <h1 class="blind">메가박스</h1>
    <div class="ad">
        <div class="ad_img">
            <img src="images/h-direct.jpg" alt="현대해상 다이렉트">
        </div>
        <div class="ad_close">
            <a href="#">&times;</a>
        </div>
    </div>
    <header>
        <div class="header_wrap">
            <div id="wrapInner">
                <div id="innerLeft">
                    <ul class="vip">
                        <li><a href="#">vip lounge</a></li>
                        <li><a href="#">멤버십</a></li>
                        <li><a href="#">고객센터</a></li>
                    </ul>
                    <div class="left_box">
                        <ul class="icon_left">
                            <li><a href="#"><img src="images/burger.png" alt="메뉴"></a></li>
                            <li><a href="#"><img src="images/ico-search-white.png" alt="검색"></a></li>
                        </ul>
                        <div class="nav">
                            <ul id="gnbLeft">
                                <li><a href="#">영화</a></li>
                                <li><a href="#">극장</a></li>
                                <li><a href="#">예매</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="logo">
                    <a href="#">
                        <img src="images/white_logo.png" alt="메가박스">
                    </a>
                </div>
                <div id="innerRight">
                    <ul class="member">
                        <li><a href="#">로그인</a></li>
                        <li><a href="#">회원가입</a></li>
                        <li><a href="#">고객센터</a></li>
                    </ul>
                    <div class="right_box">
                        <div class="nav">
                            <ul id="gnbRight">
                                <li><a href="#">이벤트</a></li>
                                <li><a href="#">스토어</a></li>
                                <li><a href="#">혜택</a></li>
                            </ul>
                        </div>
                        <ul class="icon_right">
                            <li><a href="#"><img src="images/ico-schedule-white.png" alt="상영시간표"></a></li>
                            <li><a href="#"><img src="images/ico-mymega-white.png" alt="마이페이지"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <script>
        $(function(){
            $(".ad_close").click(function(){
                $(".ad").hide();
            })
        })
    </script>
</body>
</html>
